<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI - Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/videos.css">
</head>
<body class="videos">

    <!-- HEADER -->
    <header class="header">
        <div class="header-contenedor">
            <div class="header-logo">
                <img src="img/Lumi.ico" alt="LUMI" class="logo-img">
                <span class="logo-texto">LUMI</span>
            </div>
            <nav class="header-menu">
                <button class="menu-btn" data-page="inicio" onclick="window.location.href='index.html'">
                    <i class="bi bi-house-door-fill"></i> Inicio
                </button>
                <button class="menu-btn" data-page="juegos" onclick="window.location.href='juegos.html'">
                    <i class="bi bi-controller"></i> Juegos
                </button>
                <button class="menu-btn activo" data-page="videos" onclick="window.location.href='videos.html'">
                    <i class="bi bi-camera-reels-fill"></i> Videos
                </button>
            </nav>
            <div class="header-monedas">
                <i class="bi bi-coin"></i>
                <span id="contadorMonedas">0</span>
            </div>

        </div>
    </header>


    <!--SECCIÓN PRINCIPAL DE VIDEOS-->
    <section class="video-top">

        <div class="video-icono">
            <i class="bi bi-play-fill"></i>
        </div>

        <h1 class="video-titulo">¡Videos Educativos!</h1>
        <p class="video-sub">Aprende con videos diseñados para tu edad</p>

        <!-- BOTONES DE EDADES -->
        <div class="video-age-selector">
            <button class="video-age-btn activo" data-age="5-7">5 - 7 años</button>
            <button class="video-age-btn" data-age="8-10">8 - 10 años</button>
            <button class="video-age-btn" data-age="10-12">10 - 12 años</button>
        </div>

        <!-- TÍTULO DINÁMICO DE SECCIÓN -->
        <h2 id="videoTitle" class="video-age-title">Videos para 5 - 7 años</h2>
        <p id="videoSubtitle" class="video-age-sub">
            Contenido especialmente seleccionado para este rango de edad
        </p>

    </section>


    <!--GRID DONDE SE INYECTAN LOS VIDEOS-->
    <section id="videoGrid" class="video-grid">
    </section>

    <!-- MODAL VIDEO -->
    <div id="modalVideo" class="modal-video">
        <div class="modal-contenido">
            <button class="cerrar-modal" onclick="cerrarVideo()">✖</button>
            <iframe id="iframeVideo" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="lumi-footer">
        <p>Desarrollado por 
            <a href="https://edvalerawork.github.io/portafolio-ed/" target="_blank">
                <strong>EdValera</strong>
            </a>
        </p>

        <div class="footer-social">
            <a href="https://github.com/edvalerawork" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/edvalera/" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    
    <script src="js/videos.js"></script>

</body>
</html>
